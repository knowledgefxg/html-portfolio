<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: linear-gradient(120deg, #155799, #159957);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin: 3rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: #155799;
            margin-bottom: 1rem;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 2rem 0;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #155799;
            text-decoration: none;
            margin: 0 1rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://x.com/knowledgefxg/photo" alt="个人照片" class="profile-pic">
        <h1>知识分享官</h1>
        <p>与你分享各种干货知识</p>
    </header>

    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>热爱知识，没事分享点有趣硬核的东西,包含英语学习，AI编程，科技软件，资源网站等等。来都来了，点点关注😘。 </p>
        </section>

        <section id="projects">
            <h2>项目展示</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>项目一</h3>
                    <p>项目描述和主要成就</p>
                </div>
                <div class="project-card">
                    <h3>项目二</h3>
                    <p>项目描述和主要成就</p>
                </div>
                <div class="project-card">
                    <h3>项目三</h3>
                    <p>项目描述和主要成就</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">Email</a>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 你的名字. All rights reserved.</p>
    </footer>
</body>
</html>
